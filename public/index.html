<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playground</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
  	<!--


  	Header


  	-->
  	<div class="slds-page-header" role="banner">
		  <div class="slds-grid">
		    <div class="slds-col slds-has-flexi-truncate">
		      <div class="slds-media slds-media--center slds-no-space slds-grow">
		        <div class="slds-media__figure">
		          <svg aria-hidden="true" class="slds-icon slds-icon-standard-user">
		            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#user"></use>
		          </svg>
		        </div>
		        <div class="slds-media__body">
		          <h1 class="slds-page-header__title slds-m-right--small slds-truncate slds-align-middle" title="Record Title">Hapy Ventures</h1>
		        </div>
		      </div>
		    </div>
		    <div class="slds-col slds-no-flex slds-grid slds-align-bottom">
		      <div class="slds-button-group" role="group">
		        <button class="slds-button slds-button--neutral">Home</button>
		        <button class="slds-button slds-button--neutral">Infos</button>
		        <button class="slds-button slds-button--neutral">Accompagnement</button>
		        <button class="slds-button slds-button--neutral">Partners</button>
		        <button class="slds-button slds-button--neutral">Contact</button>
		      </div>
		    </div>
		  </div>
		 
		</div>
  </body>
</html>
